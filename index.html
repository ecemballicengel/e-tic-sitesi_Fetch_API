    <script>
      //temel degiskenler
      const productList = document.getElementById("productList");
      const categoryList = document.getElementById("categoryList");
      const searchButton = document.getElementById("searchButton");
      const searchInput = document.getElementById("searchInput");

      var products = [];

      function fetchProducts() {
        fetch("https://dummyjson.com/products")
          .then((response) => response.json())
          .then((data) => {
            products = data.products;
            // console.log(product);
            displayProducts(products);
            displayCategories();
          });
      }
      //utunleri goruntulemek icin fonk
      function displayProducts(products) {
        productList.innerHTML = "";

        products.forEach((product) => {
          const card = document.createElement("div");
          card.classList.add("col-md-4", "my-2");
          card.innerHTML = `
              <div class="card">
                <img src="${product.thumbnail}" class="card-img-top img-fluid" style="height: 200px "/>
                <div class="card-body">
                  <h5 class="card-title">${product.title}</h5>
                  <p class="card-text">${product.price} TL</p>
                  <div class="col-4 ms-auto">
                  <button class="btn btn-sm btn-success btn-add-to-cart "> SEPETE EKLE </button>
                  </div>
                </div>
              </div>
              `;
          //karti urun listesine ekleme
          productList.appendChild(card);

          //sepete ekle butonuna tiklama olayi !birdaha bak
          const addToCartButton = card.querySelector(".btn-add-to-cart");
          addToCartButton.addEventListener("click", () => {
            sepeteUrunEkle(product);
          });
        });
      }
      // kategorileri goruntuleme
      function displayCategories() {
        const categories = [];

        products.map((product) => {
          if (!categories.includes(product.category)) {
            //category API in response ndan donen property adi
            categories.push(product.category);
          }
          categoryList.innerHTML = "";
          //categories isimli arrayi mapliyoruz
          categories.map((category) => {
            const listItem = document.createElement("li");
            listItem.classList.add("list-group-item");
            listItem.textContent = category;
            //tiklayinca o alanin urunleri geliyor
            listItem.addEventListener("click", () => {
              const filteredProducts = products.filter(
                (data) => data.category === category
              );
              displayProducts(filteredProducts);
            });
            categoryList.appendChild(listItem);
          });
        });
      }
      searchButton.addEventListener("click", searchProduct);
      function searchProduct() {
        const searchItem = searchInput.value.toLowerCase().trim();
        const searchedProducts = products.filter(
          (data) =>
            data.title.toLowerCase().includes(searchItem) ||
            data.description.toLowerCase().includes(searchItem)
        );
        displayProducts(searchedProducts);
      }
      var cart = [];
      //sepete  urun ekleyelim
      function sepeteUrunEkle(urun) {
        //Urun ozelliklerini tanimla
        const sepetItem = {
          id: urun.id,
          title: urun.title,
          price: urun.price,
          thumbnail: urun.thumbnail,
          quantity: 1,
        };
        for (const item of cart) {
          if (item.id === sepetItem.id) {
            item.quantity++;
            //Sepeti guncelleme yeri
            updateCartCount();
            displaySepet();
            return;
          }
        }
        cart.push(sepetItem);
        updateCartCount();
        displaySepet();
      }
      //sepetteki urunlerin sayisini guncellemek icin fonk
      const cartCount = document.getElementById("sepetMiktar");
      function updateCartCount() {
        var totalCount = 0;
        for (var item of cart) {
          totalCount += item.quantity;
        }
        cartCount.textContent = `(${totalCount})`;
      }

      //Sepetteki Urunleri Goruntuleme
      function displaySepet() {
        const sepetListesi = document.getElementById("sepetListesi");
        const toplamFiyat = document.getElementById("toplamFiyat");
        //Sepetin icerisindekileri silme
        sepetListesi.innerHTML = "";
        //sepet bos ise bos mesaji gonder
        if (cart.length === 0) {
          sepetListesi.innerHTML = `
              <div class="alert alert-warning" role="alert">
                Sepetinizde urun bulunmamaktadir.</div>
              `;
          toplamFiyat.textContent = 0;
          return;
        }

        cart.map((item) => {
          const sepetNesnesi = document.createElement("div");
          sepetNesnesi.classList.add(
            "d-flex",
            "justify-content-between",
            "align-items-center",
            "mb-2"
          );

          sepetNesnesi.innerHTML = `
              <div class="d-flex align-items-center">
                <img src=${item.thumbnail} alt=${item.title} width="100px" height="100px"/>
                <div class="ms-3" >
                  <p>${item.title}</p>
                    <p>Fiyat: ${item.price}</p>
                      <p>Miktar: ${item.quantity}</p>
                  </div>
                </div>
                <button class="btn btn-danger btn-remove-from-cart" data-id="${item.id}">Kaldır</button>
              `;
          sepetListesi.appendChild(sepetNesnesi);
          //sepetteki urunleri kaldirma
          const removeButton = sepetNesnesi.querySelector(
            ".btn-remove-from-cart"
          );
          removeButton.addEventListener("click", () => {
            const silinecekId = parseInt(removeButton.getAttribute("data-id"));
            removeProductCart(silinecekId);
            displaySepet();
          });
        });

        //Toplam fiyat hesaplama
        const total = cart.reduce(
          (acc, item) => acc + item.price * item.quantity,
          0
        );
        toplamFiyat.textContent = total;
      }

      document
        .getElementById("sepetButon")
        .addEventListener("click", displaySepet());
      // Seppetn urun silme
      function removeProductCart(productId) {
        const indexNo = cart.findIndex((item) => item.id === productId);
        if (indexNo !== -1) {
          cart.splice(indexNo, 1); //urunu sepetten kaldir
          updateCartCount();
        }
      }

      fetchProducts();
    </script>
